{% extends 'base.html' %}
{% block content %}
<!--This is a comment-->

<h2>Student</h2>
<table class='table'>
	<tr>
		<th>Name</th>
		<th>Email</th>
	</tr>
	{% for item in student_list %}

			<td>{{ item.studentname }}</td>
			<td>{{ item.studentemail }}</td>
		</tr>
	{% endfor %}
</table>

{% endblock %}
